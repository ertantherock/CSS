<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .ertan {
            text-align: center;
            color: red;
        }
        p.ertan {
            background-color: aqua;
        }
        h1.ertan {

            font-size: 55px;
        }
        /* idleri çağırmak için #işareti kullanılır. */
        #rode { 
            text-align: right;
            border: 3px solid gray;
        }

    </style>
</head>
<body>
    <!-- İki class inline verilebiliyor -->
    <!-- <h1 class="ertan kaya">İLERİ SEVİYE CSS VE SASS EĞİTİMİ</h1> -->
    <!-- IDler uniqe olmalı, classlar uniqe olmasa da olur -->
    <!-- Etiketlere özel de class verilebiliyor. Yukarıda p etiketine
    verdik. p.classname yapılmalı. h1 için h1.classname olmalı -->

    <h1 class="ertan">İLERİ SEVİYE CSS VE SASS EĞİTİMİ</h1>
    <p class="ertan">İLERİ SEVİYE CSS VE SASS EĞİTİMİ</p>
    <p id="rode">İLERİ SEVİYE CSS VE SASS EĞİTİMİ</p>
</body>
</html>
