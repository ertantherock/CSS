<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- tüm etikleri virgülle ayırarak aynı css özelliğini
    farklı etikler için de kullanabiliriz. Aşağıda örneği bulunmaktadır. -->

        h1, p, h2, h3{
            text-align: center;
            color: rgb(210, 101, 101);
        }

    </style>

</head>
<body>
    <h1>Ertan Kaya</h1>
    <p>CSS Eğitimi</p>

</body>
</html>
